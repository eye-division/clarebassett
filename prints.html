---
layout: page
title: Prints
permalink: /prints/linocuts
---
<div class="gallery">

      {% if page.main_image_path %}

        <figure>
          {% include img.html src=page.main_image_path alt=page.title %}
        </figure>
      {% endif %}

{% for gallery in site.prints %}

     <div class="gallery-box{% cycle '', ' last' %}">

          <a href="{{ gallery.permalink }}" title="{{ gallery.title }}">
	           {% include img.html src=gallery.main_image_path width=1200 alt=gallery.title %}
	          <h4>{{ gallery.title }}</h4>
          </a>

     </div>

{% endfor %}
</div>
