---
layout: default
---
<div class="page">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
  </header>

	{% if page.main_image_path %}
		<figure>
		{% include img.html src=page.main_image_path  fit=crop alt=page.title %}
		</figure>
	{% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
