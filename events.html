<div class="page">

  <section class="blog">

      {% for post in site.posts limit: 4 %}
      <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
      <p>{{ post.content | strip_html | truncatewords: 20 }} <a href="{{ post.url | prepend: site.baseurl }}">read more</a></p>
       <div class="post-meta"><div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
       <!-- Editor Link -->
      <a href="cloudcannon:collections/{{ post.path }}" class="editor-link">Edit post</a></div>
      <p></p>
      </li>
      {% endfor %}
  </section>


</div>
